<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Base de Datos II</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
  <div class="logo-container">
    <img src="assets/logo/logo.png" alt="Logo" class="logo">
  </div>
  <div class="title-container"> 
    <h1>Base de Datos II</h1>
    <h3>ROMAN ROQUE JHON SMITH</h3>
  </div>
  <nav class="menu">
    <ul class="menu-list" id="menu-list">
      <li><a href="index.html" class="menu-item">Inicio</a></li>
      <li><a href="semanas.html" class="menu-item">Semanas</a></li>
      <li><a href="#" id="logout-link" style="display:none;">Cerrar sesión</a></li>
    </ul>
  </nav>
</header>


  <main class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <p id="mensaje" style="color: red; margin-top:10px;"></p>
  </main>

  <footer>
    <p>© 2025 - Proyecto Base de Datos II</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, contrasena })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("rol", data.rol);
          localStorage.setItem("usuario", data.usuario || usuario);

          alert(`Bienvenido ${data.rol === "admin" ? "Administrador" : "Usuario"} ${usuario}`);
          window.location.href = "index.html";
        } else {
          document.getElementById("mensaje").textContent = "Usuario o contraseña incorrectos";
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "Error de conexión con el servidor";
      }
    });
  </script>
</body>
</html>
